<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Завдання 5</title>
    <title>Форма бронювання столика</title>
    <style>
        fieldset {
            border: 2px solid #ccc;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea, input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .group {
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form action="/submit_booking" method="POST">
        <fieldset>
            <legend>Форма бронювання столика</legend>
            
            <!-- Однострокове текстове поле для імені -->
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

            <!-- Багатострокове текстове поле для додаткових побажань -->
            <label for="comments">Додаткові побажання:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Ваші побажання"></textarea>

            <!-- Поле для вибору дати бронювання -->
            <label for="date">Дата бронювання:</label>
            <input type="date" id="date" name="booking_date" required>

            <!-- Radio-кнопки для вибору кількості людей -->
            <div class="group">
                <label>Кількість людей:</label>
                <label><input type="radio" name="people" value="1" required> Один</label>
                <label><input type="radio" name="people" value="2"> Два</label>
                <label><input type="radio" name="people" value="3"> Три</label>
                <label><input type="radio" name="people" value="4"> Чотири</label>
            </div>

            <!-- Checkbox-кнопки для вибору додаткових послуг -->
            <div class="group">
                <label>Додаткові послуги:</label>
                <label><input type="checkbox" name="services" value="hookah"> Кальян</label>
                <label><input type="checkbox" name="services" value="drinks"> Напої</label>
                <label><input type="checkbox" name="services" value="snacks"> Закуски</label>
            </div>

            <!-- Кнопка для відправлення форми -->
            <input type="submit" value="Забронювати столик">
        </fieldset>
    </form>

</body>
</html>
